<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model ErhanGokce</title>
</head>
<body>
    <iframe src="https://app.vectary.com/p/43NmAakPGOSPf8x3xdTgza" frameborder="0" width="100%" height="480"></iframe>
    <h2>merhaba, ben ErhanGokce eğer modeli üst kısmında oval şekilde bir kapak var ona tıklarsanız eğer kapağn açıp kapatabildiğinizi göreceksiniz. Daha önce rengini siyah ve beyaz arasında değiştirebiliyordunuz ancak bunu kaldırdık ve farklı bir şekilde yapmamız gerekiyor.</h2>
    <script type="text/javascript">
        // Sayfa kaynağını görüntülemeyi engelle
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 73)) {
                e.preventDefault();
            }
        });

        // Sağ tıklamayı engelle
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
